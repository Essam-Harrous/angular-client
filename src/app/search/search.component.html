<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <p class="lead">Find a Classroom</p>
        <div class="md-form">
            <input mdbInput type="text" class="form-control" placeholder="Classroom" [(ngModel)]="searchFor">
            <a name="" id="" class="btn btn-primary" role="button" (click)="onClickSearch()">Search</a>
        </div>
    </div>
</div>

<classroomlist-component [classesroom]="findedClassesroom" [searchFor]="searchText">
