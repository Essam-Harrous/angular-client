<mdb-card style="width:250px;">
  <mdb-card-header>Category</mdb-card-header>
  <mdb-card-body>
    <mdb-card-title>
      <h5>{{classroom.name}}</h5>
    </mdb-card-title>
    <mdb-card-text>Classroom Description</mdb-card-text>
    <button mdbBtn color="primary" *ngIf="isStudent()">Enroll</button>
    <button mdbBtn color="default" disabled *ngIf="!isStudent()">login first</button>
  </mdb-card-body>
</mdb-card>
